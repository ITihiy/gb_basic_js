<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

x
xx
xxx
xxxx
xxxxx
-->
<script>
  "use strict";

  for (let i = 1; i <= 20; i++) {
    let stringToPrint = '';
    for (let j = 0; j < i; j++) {
      stringToPrint += 'x';
    }
    console.log(stringToPrint);
  }
</script>
</body>
</html>
