<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  К значению а прибавляем единицу и сохраняем 2 в с. В уме держим а = 2

   */
  alert(c);

  d = b++;
  /*
  В d сохранаяем значение b (то есть 1) и увеличиваем b на 1. В уме держим b = 2
   */
  alert(d);

  c = 2 + ++a;
  /*
  Прибавляем 2 к a + 1 и сохранаяем 5 в с. a теперь равно 3
   */
  alert(c);

  d = 2 + b++;
  /*
  Прибавляем 2 к значению b, кладем 4 в d и увеличиваем b на 1. b теперь равно 3
   */
  alert(d);

  alert(a); // 3
  alert(b); // 3
</script>
</body>
</html>
