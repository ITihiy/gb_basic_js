<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Складываем 10 и 10 получаем 20
  2. Складываем 20 и строку "10", 20 приводится к строке, далее идет конкатенация строк
  3. С помощью console.log выводим строку 2010 в консоль.
   */
  console.log(10 + 10 + "10");

  /*
  1. Конкатенация трех строк
  2. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Складываем 10 и 10 получаем 20
  2. + переводит строку "10" в целое число
  3. Складываем 20 и 10
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. -"" получем -0
  2. Делим 10 на -0
  3. С помощью console.log выводим результат -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. +"2,5" тут все веселее. Можно было бы ожидать число 2.5, но так как разделитель , а не точка, получаем NaN
  2. Делим 10 на NaN
  3. С помощью console.log выводим результат NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
